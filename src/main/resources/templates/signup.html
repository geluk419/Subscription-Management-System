<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>회원가입</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-5 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-12">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">회원가입</h1>
									</div>
									<form method="post" action="/signUp">
										<div class="container">
											<p><b>회원 정보</b></p>
											<div class="form-group">
												<label for="mbrId">아이디</label> <input type="text"
													class="form-control" id="mbrId" name="mbrId" required>
											</div>
											<div class="form-group">
												<label for="pswd">비밀번호</label> <input type="password"
													class="form-control" id="pswd" name="pswd" required>
											</div>
											<hr>
											<p><b>회사 정보</b></p>
											<div class="form-group">
												<label for="coNm">회사명</label> <input type="text"
													class="form-control" id="coNm" name="coNm" required>
											</div>
											<div class="form-group">
												<label for="telno">전화번호</label> <input type="tel"
													class="form-control" id="telno" name="telno" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
													placeholder="000-0000-0000" required>
											</div>
											<div class="form-group">
												<label for="eml">이메일</label> <input type="email"
													class="form-control" id="eml" name="eml" required>
											</div>
											<div class="form-group">
												<label for="addr">주소</label> <input type="text"
													class="form-control" id="addr" name="addr" required>
											</div>
											<button type="submit"
												class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm mt-4 mr-4">가입하기</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>
</body>
</html>
