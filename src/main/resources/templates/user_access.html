<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>RM솔루션 구독 시스템</title>
<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>
<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 ml-4 text-gray-800">RM솔루션 구독 시스템</h1>
					</div>

					<!-- Content Row -->
					<div>
						<div class="mb-4">
							<!-- Approach -->
							<div class="card shadow mb-4">
								<div
									class="card-header py-3 d-sm-flex align-items-center justify-content-between">
									<h6 class="ml-3 font-weight-bold text-primary">서비스 사용 현황</h6>
									<button type="button" id="subscribeBtn"
										class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm mr-4"
										onclick="subscribeClick()">구독 신청</button>
									<button type="button" id="extendBtn"
										class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm mr-4"
										onclick="extendClick()">기간 연장</button>
								</div>
								<div class="card-body">
									<input type="hidden" id="memberNumber" value="">
									<table class="table table-bordered dataTable" border="1">
										<thead>
											<tr>
												<th>서비스형태</th>
												<th>사용인원</th>
												<th>스토리지용량</th>
												<th>사용량</th>
												<th>만료일</th>
											</tr>
										</thead>
										<tbody id="srvcInfoList">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; RM 2024</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- 구독 신청 모달 시작 -->
	<div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog"
		aria-labelledby="subscribeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="subscribeModalLabel">구독 신청</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="inputCoNm">회사명</label> <input type="text"
							class="form-control form-control-user" id="inputCoNm" readonly>
					</div>
					<div class="form-group">
						<div>
							<label for="inputTelno">전화번호</label> <input type="text"
								class="form-control form-control-user" id="inputTelno" readonly>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEml">이메일</label> <input type="text"
							class="form-control form-control-user" id="inputEml" readonly>
					</div>
					<div class="form-group">
						<label for="inputAddr">주소</label> <input type="text"
							class="form-control form-control-user" id="inputAddr" readonly>
					</div>
					<div class="form-group">
						<p>나에게 맞는 구독서비스를 선택해보세요.</p>
						<table class="table table-bordered dataTable">
							<thead>
								<tr>
									<th>Basic</th>
									<th>Standard</th>
									<th>Premium</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>3TB</td>
									<td>3TB + 5TB</td>
									<td>3TB + 15TB</td>
								</tr>
								<tr>
									<td>4명</td>
									<td>4명</td>
									<td>4명</td>
								</tr>
								<tr>
									<td>월22,000원</td>
									<td>월44,000원</td>
									<td>월99,000원</td>
								</tr>
								<tr>
									<td><button id="basic" class="btn btn-primary"
											type="button" onclick="subscribe(1)">신청</button></td>
									<td><button id="standard" class="btn btn-primary"
											type="button" onclick="subscribe(2)">신청</button></td>
									<td><button id="premium" class="btn btn-primary"
											type="button" onclick="subscribe(3)">신청</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 구독 신청 모달 끝 -->

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
	<script>
		$(function() {
			$.ajax({
				url : "/getSrvcInfo",
				method : "GET",
				success : function(data) {
					console.log('데이터', data);
					let tblStr = '';
					
					if(data){
						$("#subscribeBtn").css('visibility','hidden'); 
						$("#extendBtn").css('visibility','visible');  
						
						tblStr += `<tr>
						                <td>${data.srvcTyp}</td>
						                <td>${data.useNmpr}명</td>
						                <td>${data.strgCpcty} TB</td>
						                <td>${data.usgqty} TB</td>
						                <td>${data.expryYmd}</td>
						            </tr>`;
					} else {
						$("#subscribeBtn").css('visibility','visible'); 
						$("#extendBtn").css('visibility','hidden');   
						
						tblStr = `<tr>
					                <td colspan='5'>서비스를 신청해주세요.</td>
					            </tr>`;
					}
					$("#srvcInfoList").html(tblStr);
				},
				error : function(xhr, status, error) {
					console.error('상태', status);
				},
			});
		});

		//구독신청 버튼
		function subscribeClick() {
			$.ajax({
				url : "/getUserAccount",
				method : "GET",
				success : function(data) {
					console.log('subscribeClick', data);
					
					$("#inputCoNm").val(data.coNm);
					$("#inputTelno").val(data.telno);
					$("#inputEml").val(data.eml);
					$("#inputAddr").val(data.addr);

				},
				error : function(xhr, status, error) {
					console.error('상태', status);
				},
			});

			$("#subscribeModal").modal('show');
		}
		
		//기간연장 버튼 클릭
		function extendClick(){
			Swal.fire({
			   title: '정말로 연장하시겠습니까?',
			   text: '다시 되돌릴 수 없습니다. 신중하세요.',
			   icon: 'warning',
			   
			   showCancelButton: true, // cancel버튼 보이기. 기본은 원래 없음
			   confirmButtonColor: '#3085d6', // confrim 버튼 색깔 지정
			   cancelButtonColor: '#d33', // cancel 버튼 색깔 지정
			   confirmButtonText: '승인', // confirm 버튼 텍스트 지정
			   cancelButtonText: '취소', // cancel 버튼 텍스트 지정
			   
			   reverseButtons: true, // 버튼 순서 거꾸로
			   
			}).then(result => {
			   if (result.isConfirmed) {
				   extendConfirm();
			      Swal.fire('연장되었습니다.', '화끈하시네요~!', 'success');
			   }
			});
		}

		//기간연장 > 확인
		function extendConfirm(){
			$.ajax({
				url : "/extendExpryYmd",
				method : "put",
				success : function(data) {
					console.log('extendConfirm', data);
					document.location.href = document.location.href;
				},
				error : function(xhr, status, error) {
					console.error('상태', status);
				},
			});
		}
		
		function subscribe(srvcNo){
			$.ajax({
				url : "/subscribeService",
				method : "post",
				data : {srvcNo: srvcNo},
				success : function(data) {
					console.log('basicClick', data);
					Swal.fire({
			            icon: 'success',
			            title: '신청되었습니다.'
			        });
					document.location.href = document.location.href;
				},
				error : function(xhr, status, error) {
					console.error('상태', status);
				},
			});
		}
	</script>
</body>
</html>
